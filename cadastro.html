<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Supermercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Cadastrar Novo Supermercado</h1>
    <a href="index.html" class="btn btn-primary mt-2">Voltar</a>
  </header>

  <main class="main container my-5">
    <form id="form-supermercado" class="mb-5">
      <div class="mb-3">
        <label for="sup-nome" class="form-label">Nome</label>
        <input type="text" id="sup-nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="sup-cidade" class="form-label">Cidade</label>
        <input type="text" id="sup-cidade" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="sup-endereco" class="form-label">Endereço</label>
        <input type="text" id="sup-endereco" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="sup-telefone" class="form-label">Telefone</label>
        <input type="text" id="sup-telefone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="sup-img" class="form-label">URL da Imagem</label>
        <input type="text" id="sup-img" class="form-control">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="sup-destaque" class="form-check-input">
        <label for="sup-destaque" class="form-check-label">Destacar no carrossel</label>
      </div>

      <h3>Adicionar Produto</h3>
      <div id="produtos-adicionados" class="mb-3"></div>

      <div class="mb-3">
        <label for="prod-nome" class="form-label">Nome do Produto</label>
        <input type="text" id="prod-nome" class="form-control">
      </div>
      <div class="mb-3">
        <label for="prod-desc" class="form-label">Descrição</label>
        <input type="text" id="prod-desc" class="form-control">
      </div>
      <div class="mb-3">
        <label for="prod-preco" class="form-label">Preço</label>
        <input type="text" id="prod-preco" class="form-control">
      </div>
      <div class="mb-3">
        <label for="prod-marca" class="form-label">Marca</label>
        <input type="text" id="prod-marca" class="form-control">
      </div>
      <div class="mb-3">
        <label for="prod-img" class="form-label">URL da Imagem do Produto</label>
        <input type="text" id="prod-img" class="form-control">
      </div>
      <button type="button" id="btn-add-produto" class="btn btn-secondary mb-3">Adicionar Produto</button>

      <button type="submit" class="btn btn-primary">Salvar Supermercado</button>
    </form>
  </main>

  <footer class="footer text-center">
    <p>© 2025 - Sistema de Supermercados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
