<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header d-flex flex-column p-3">
    <div class="d-flex align-items-center justify-content-start mb-2">
      <h1 id="nome-projeto" class="me-3">Supermercados</h1>
    </div>
    <div class="d-flex align-items-center justify-content-start gap-2">
      <button id="btn-inicio" class="btn btn-primary">Início</button>
      <button id="btn-adicionar" class="btn btn-primary">Adicionar Experiência</button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="main container my-5">
    <!-- Carrossel de destaques -->
    <div id="carouselDestaques" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner" id="carrossel-destaques"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestaques" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselDestaques" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Lista de supermercados -->
    <div id="lista-supermercados" class="row"></div>

    <!-- Seção do responsável pelo site -->
    <section id="responsavel" class="mt-5 p-4 bg-light rounded text-center">
      <h2>Sobre o responsável</h2>
      <p><strong>Nome:</strong> Pedro Cardoso</p>
      <p><strong>RA/Código:</strong> 123456</p>
      <p>Aluno do curso de Desenvolvimento Web, responsável pela criação e manutenção deste projeto.</p>
      <img src="assets/img/responsavel.jpg" alt="Foto do responsável" class="img-fluid rounded-circle mt-3" style="max-width: 150px;">
    </section>
  </main>

  <footer class="footer text-center">
    <p>© 2025 - Sistema de Supermercados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
