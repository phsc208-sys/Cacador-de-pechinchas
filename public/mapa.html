<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa - Caçador de Pechinchas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
  
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/mapa.css">

</head>
<body>
  <header id="main-header" class="header d-flex flex-column align-items-start p-3 bg-warning text-dark">
    </header>

  <main class="main container mt-4">
    <h2 class="mb-4">Mapa dos Estabelecimentos</h2>
    <p>Visualize todos os supermercados cadastrados. Clique em um marcador (pin) para ver mais detalhes e acessar a lista de produtos.</p>
    
    <div class="row">
      <div class="col-12">
        <div id="mapaContainer" class="bg-light p-3 rounded shadow-sm">
          <div id='map'></div>
          <p id="loading-message" class="text-center mt-3">Carregando mapa...</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto p-3 bg-warning text-dark text-center">
    © 2025 - Projeto Estabelecimentos
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/mapa.js"></script>
</body>
</html>
